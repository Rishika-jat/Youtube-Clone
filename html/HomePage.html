<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <!-- Adding Favicon -->
    <link rel="icon" href="image/favicon.png" type="image/png">

    <!-- adding FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Adding Css -->
    <link rel="stylesheet" href="/css/HomePage.css">

    <!-- Adding CommonProperty Of css -->
    <link rel="stylesheet" href="/css/CommonProperty.css">
</head>

<body>
    <!-- Creating Navabar -->
    <nav class="navbar flex">

        <!-- Nav-left -->
        <div class="nav-left flex">
            <div class="icon-menu">
                <i class="fa-solid fa-bars fa-1x" style="color:rgb(220, 213, 213);"></i>
            </div>
            <div class="logo-youtube flex">
                <img src="/image/favicon.png" alt="">
                <h1>Youtube</h1>
            </div>
        </div>
        <!-- Nav-mid -->
        <div class="nav-mid flex">

            <input type="text" placeholder="Search">
            <div class="icon-search">
                <i class="fa-solid fa-magnifying-glass" style="color:rgb(154, 148, 148);"></i>
            </div>
            <div class="mic">
                <img src="/image/voice-search.png" alt="">
            </div>

        </div>
        <div class="nav-right flex">
            <div class="icon-video">
                <i class="fa-solid fa-video" style="color: white;"></i>
            </div>
            <div class="icon-notification">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="profile-icon">
                <p>R</p>
            </div>
        </div>
    </nav>

    <!-- Create SideBar -->
     <div class="sidebar">
        
     </div>
